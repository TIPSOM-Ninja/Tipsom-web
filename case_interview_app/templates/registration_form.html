{% extends "layouts/master.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <form>
        <div class="mb-3">
            <label for="firstName" class="form-label">{% trans "First Name(s):" %}</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
            
        </div>
        <div class="mb-3">
            <label for="familyName" class="form-label">{% trans "Family Name(s):" %}</label>
            <input type="text" class="form-control" id="familyName" aria-describedby="familyNameHelp">
            
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">{% trans "Position:" %}</label>
            <input type="text" class="form-control" id="position" aria-describedby="positionHelp">
            
        </div>
        <div class="mb-3">
            <label for="organization" class="form-label">{% trans "Authority/Organization:" %}</label>
            <input type="text" class="form-control" id="organization" aria-describedby="organizationHelp">
            
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">{% trans "Address:" %}</label>
            <input type="text" class="form-control" id="address" aria-describedby="addressHelp">
            
        </div>
        <div class="mb-3">
            <label for="emailAddress" class="form-label">{% trans "Email address:" %}</label>
            <input type="text" class="form-control" id="emailAddress" aria-describedby="emailAddressHelp">
            
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">{% trans "Country:" %}</label>
            <select class="form-select" id="country" aria-label="Default select example">
                <option selected>{% trans "roll down list for country" %}</option>
                {% for country in countries %}
                    <option value="1">{% trans country.name %}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="purpose" class="form-label">{% trans "Purpose of data entry:" %}</label>
            <select class="form-select" id="purpose" aria-label="Default select example">
                {% for purpose in purposes %}
                    <option value="1">{% trans country.name %}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
